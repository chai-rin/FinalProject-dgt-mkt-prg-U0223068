<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple 제품 상세 페이지</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* 본문 전체 가운데 정렬 */
            min-height: 100vh; /* 최소 높이를 뷰포트 높이로 설정 */
            display: flex;
            flex-direction: column; /* 푸터를 페이지 하단에 위치시키기 위해 플렉스 박스 사용 */
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            background-color: #eee; /* 밝은 회색 배경색 */
            color: #000; /* 흑색 텍스트 */
            padding: 10px;
            display: flex; /* 아이콘과 로그인 버튼을 오른쪽으로 정렬하기 위해 Flexbox 사용 */
            justify-content: space-between; /* 오른쪽 끝에 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            position: relative; /* 말풍선의 절대 위치를 위한 기준 */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #000; /* 흑색 텍스트 */
            text-decoration: none;
            transition: color 0.3s; /* 호버 효과를 위한 텍스트 색상 전환 */
        }

        .navbar ul li a:hover {
            color: #999; /* 호버 시 회색 텍스트로 변경 */
        }

        /* 로고 스타일 */
        .logo {
            height: 30px;
            /* 로고 이미지 크기 조정 */
            vertical-align: middle;
            /* 로고 세로 중앙 정렬 */
        }

        /* 검색 아이콘 및 쇼핑백 아이콘 스타일 */
        .icon {
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* 로그인 버튼 스타일 */
        .login-btn {
            background-color: transparent;
            border: 1px solid #000;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* 호버 효과를 위한 배경색과 텍스트 색상 전환 */
        }

        .login-btn:hover {
            background-color: #000; /* 호버 시 검은 배경색으로 변경 */
            color: #fff; /* 호버 시 흰색 텍스트로 변경 */
        }

        /* 검색 입력 창 스타일 */
        .search-container {
            display: none; /* 초기에는 숨김 */
            position: absolute;
            top: 60px; /* 네비게이션 바 아래에 위치 */
            right: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .search-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .search-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #333;
        }

        /* 제품 이미지 슬라이더 스타일 */
        .product-slider {
            width: 400px;
            overflow: hidden;
            margin: 0 auto; /* 중앙 정렬 */
            position: relative;
        }

        .product-slider img {
            width: 400px; /* 고정된 너비 */
            height: 400px; /* 고정된 높이 */
            display: inline-block;
            border: 1px solid #ccc; /* 회색 테두리 추가 */
        }

        .slider-wrapper {
            white-space: nowrap; /* 이미지가 한 줄로 나열되도록 설정 */
            transition: transform 0.3s ease; /* 슬라이더 전환 효과 */
        }

        /* 슬라이더 버튼 스타일 */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        /* 컬러 버튼 스타일 */
        .color-buttons {
            margin-top: 20px;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .color-button.red { background-color: red; }
        .color-button.green { background-color: green; }
        .color-button.blue { background-color: blue; }
        .color-button.black { background-color: black; }

        /* 장바구니 추가 버튼 스타일 */
        .add-to-cart-btn {
            background-color: #00008B; /* 진한 파랑색 */
            color: #fff; /* 흰색 텍스트 */
            padding: 15px 30px; /* 버튼의 내부 여백을 증가시켜 크기 확대 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px; /* 텍스트 크기 증가 */
            margin-top: 20px; /* 버튼 위의 여백을 추가 */
        }

        .add-to-cart-btn:hover {
            background-color: #0000CD; /* 호버 시 더 밝은 파랑색 */
        }

        /* 제품 상세 정보 스타일 */
        .product-details {
            margin-top: 80px; /* 제품 이름과 설명 위에 4줄의 공백 추가 */
            flex: 1; /* 플렉스 컨테이너 안에서 가능한 공간을 채우도록 설정 */
        }

        .product-price {
            margin-bottom: 80px; /* 버튼 아래에 4줄의 공백 추가 */
        }

        /* 푸터 스타일 */
        footer {
            background-color: transparent; /* 어두운 배경색 */
            color: #333; /* 흰색 텍스트 */
            padding: 20px;
            text-align: center;
            width: 100%;
            /* position: fixed; */
            /* bottom: 0; */
            /* 삭제하여 푸터를 고정하지 않음 */
        }

        /* 말풍선 스타일 */
        .tooltip {
            display: none; /* 초기에는 숨김 */
            position: absolute;
            top: 50px; /* 아이콘 위에 위치 */
            right: 0;
            background-color: #333; /* 어두운 배경색 */
            color: #fff; /* 흰색 텍스트 */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 10px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }

    </style>
</head>
<body>
    <header>
        <!-- 네비게이션 바 -->
        <nav class="navbar">
            <ul>
                <li><a href="#"><img src="C.png" alt="Logo" class="logo"></a></li>
                <!-- 로고 이미지로 변경 -->
                <li><a href="#" onclick="showPopup()">Store</a></li>
                <li><a href="#" onclick="showPopup()">Mac</a></li>
                <li><a href="#" onclick="showPopup()">iPad</a></li>
                <li><a href="#" onclick="showPopup()">iPhone</a></li>
                <li><a href="#" onclick="showPopup()">Watch</a></li>
            </ul>
            <div style="position: relative;">
                <a href="#" onclick="toggleSearch()"><img src="search.png" alt="Search" class="icon"></a>
                <!-- 검색 아이콘 -->
                <a href="#" onclick="toggleCartTooltip()"><img src="bag.png" alt="Bag" class="icon"></a>
                <!-- 장바구니 아이콘 -->
                <a href="#" class="login-btn" onclick="showPopup()">로그인</a>
                <!-- 로그인 버튼 -->
                <div class="tooltip" id="cart-tooltip">장바구니가 비었습니다.</div>
            </div>
        </nav>
        <!-- 검색 입력 창 -->
        <div class="search-container" id="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="검색어 입력">
            <button class="search-button" onclick="performSearch()">검색</button>
        </div>
    </header>

    <main class="product-details">
        <!-- 제품 이미지 슬라이더 -->
        <div class="product-slider">
            <button class="slider-button prev-button" onclick="prevSlide()">&#10094;</button>
            <div class="slider-wrapper" id="slider-wrapper">
                <img src="스트랩.jfif" alt="41mm Soft Mint Sport Loop" class="slide">
                <img src="스트랩2.jfif" alt="41mm Soft Mint Sport Loop 2" class="slide">
                <img src="스트랩3.jfif" alt="41mm Soft Mint Sport Loop 3" class="slide">
            </div>
            <button class="slider-button next-button" onclick="nextSlide()">&#10095;</button>
        </div>
        <!-- 컬러 버튼 -->
        <div class="color-buttons">
            <button class="color-button red" onclick="changeColor('red')"></button>
            <button class="color-button green" onclick="changeColor('green')"></button>
            <button class="color-button blue" onclick="changeColor('blue')"></button>
            <button class="color-button black" onclick="changeColor('black')"></button>
        </div>
        <!-- 제품 가격 및 장바구니 추가 버튼 -->
        <div class="product-price">
            <p>가격: ₩65,000</p>
            <button class="add-to-cart-btn" onclick="addToCart()">장바구니에 추가</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Capple Inc. All rights reserved.</p>
        <p>문의: support@capple.com | 전화: 123-456-7890</p>
    </footer>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const sliderWrapper = document.querySelector('.slider-wrapper');
            const totalSlides = sliderWrapper.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const newTransform = -currentIndex * 400; /* 슬라이드 너비에 맞게 조정 */
            sliderWrapper.style.transform = `translateX(${newTransform}px)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function changeColor(color) {
            const sliderWrapper = document.getElementById('slider-wrapper');
            let slides = '';
            switch(color) {
                case 'red':
                    slides = `
                        <img src="스트랩_red.jfif" alt="41mm Red Sport Loop" class="slide">
                        <img src="스트랩_red2.jfif" alt="41mm Red Sport Loop 2" class="slide">
                        <img src="스트랩_red3.jfif" alt="41mm Red Sport Loop 3" class="slide">
                    `;
                    break;
                case 'green':
                    slides = `
                        <img src="스트랩.jfif" alt="41mm Soft Mint Sport Loop" class="slide">
                        <img src="스트랩2.jfif" alt="41mm Soft Mint Sport Loop 2" class="slide">
                        <img src="스트랩3.jfif" alt="41mm Soft Mint Sport Loop 3" class="slide">
                    `;
                    break;
                case 'blue':
                    slides = `
                        <img src="스트랩_blue.jfif" alt="41mm Blue Sport Loop" class="slide">
                        <img src="스트랩_blue2.jfif" alt="41mm Blue Sport Loop 2" class="slide">
                        <img src="스트랩_blue3.jfif" alt="41mm Blue Sport Loop 3" class="slide">
                    `;
                    break;
                case 'black':
                    slides = `
                        <img src="스트랩_black.jfif" alt="41mm Black Sport Loop" class="slide">
                        <img src="스트랩_black2.jfif" alt="41mm Black Sport Loop 2" class="slide">
                        <img src="스트랩_black3.jfif" alt="41mm Black Sport Loop 3" class="slide">
                    `;
                    break;
            }

            sliderWrapper.innerHTML = slides;
            currentIndex = 0; // 슬라이드를 첫 번째 이미지로 초기화
            showSlide(currentIndex); // 첫 번째 슬라이드 표시
        }

        function showPopup() {
            alert('죄송합니다. 페이지가 준비 중입니다.');
        }

        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            searchContainer.style.display = searchContainer.style.display === 'block' ? 'none' : 'block';
        }

        function performSearch() {
            const searchInput = document.getElementById('search-input').value;
            if (searchInput) {
                alert(`검색어: ${searchInput}`);
                // 실제 검색 기능을 구현하려면 여기에 추가
            } else {
                alert('검색어를 입력하세요.');
            }
        }

        function addToCart() {
            alert('해당 상품은 품절입니다.');
        }

        function toggleCartTooltip() {
            const tooltip = document.getElementById('cart-tooltip');
            tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
